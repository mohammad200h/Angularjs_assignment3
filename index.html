<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body >
   <div class="container" ng-controller = "MenuCategoriesController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click ="menu.filterData(menu.searchTerm);">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>
    <br>
   <shopping-list my-list="list2" title="Shopping List #2 (limited to 3 items)"></shopping-list>
    <!-- found-items should be implemented as a component -->
    <found-items filter-data="menu.found" on-remove="menu.removeItem(index)" ></found-items>
    <div ng-if="menu.nothingFound()">
      nothingFound!
    </div>
  </div>

</body>
</html>
